<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body><center>
    <div id="div1"><h1><u><b>Let's Play with Piano!!!</b></u></h1></div> 
    <div class="div2">
    <button class="cnote" onclick="Cbleep.play()">C</button>
    <button class="dnote" onclick="Dbleep.play()">D</button>
    <button class="enote" onclick="Ebleep.play()">E</button>
    <button class="fnote" onclick="Fbleep.play()">F</button>
    <button class="gnote" onclick="Gbleep.play()">G</button>
    <button class="anote" onclick="Ableep.play()">A</button>
    <button class="bnote" onclick="Bbleep.play()">B</button>
    <button class="c1note" onclick="C1bleep.play()">C1</button>
    <button class="d1note" onclick="D1bleep.play()">D1</button>
    <button class="e1note" onclick="E1bleep.play()">E1</button>
    <button class="f1note" onclick="F1bleep.play()">F1</button>

    <button class="csnote" onclick="Csbleep.play()">C#</button>
    <button class="dsnote" onclick="Dsbleep.play()">D#</button>
    <button class="fsnote" onclick="Fsbleep.play()">F#</button>
    <button class="gsnote" onclick="Gsbleep.play()">G#</button>
    <button class="bbnote" onclick="Bbbleep.play()">Bb</button>
    <button class="cs1note" onclick="Cs1bleep.play()">C#1</button>
    <button class="ds1note"onclick="Ds1bleep.play()">D#1</button>
</div>
</center>
</body>
</html>
